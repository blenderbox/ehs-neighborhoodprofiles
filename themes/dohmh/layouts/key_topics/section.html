{{ define "main" }}

<article class="container" id="skip-header-target">

    <div class="col-md-10 col-sm-12 mx-auto my-4">
        <h1><i class="fas fa-star" aria-hidden="true" style="margin-right: 10px"></i>Key Topics in Environmental
            Health</h1>
        <p>These pages bring together content from across the Environment & Health Data Portal.</p>

        <div class="row my-4">

            {{ range .Pages }}
            <div class="col-md-6">
                <div class="card content-card mb-4">
                    <div class="card-content">
                        <div class="card-body">
                            <h2 class="card-title"><a href="{{.Permalink}}" class="text-primary">{{.Title}}</a></h5>
                                <p class="card-text">{{ .Content | truncate 150 }}</p>
                                <p class="card-link"><a href="{{.Permalink}}">Get data, info, and more <i
                                            class="fas fa-arrow-circle-right"></i></a></p>
                        </div>
                    </div>
                </div>

            </div>


            {{end}}






        </div>
    </div>

</article>

{{end}}
