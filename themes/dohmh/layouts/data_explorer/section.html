{{ define "main" }}

<article class="container" id="skip-header-target">

    <div class="col-md-10 mx-auto my-4">



        <h1><i class="fas fa-chart-line" aria-hidden="true" style="margin-right: 10px"></i>Data Explorer</h1>
        <p>Browse topics to get to data sets on important environment and health topics for NYC. View maps, charts, and
            disparities, and more.</p>

        <div class="row">

            {{ range .Pages }}
            <div class="col-md-6">
                <p><a href="{{ .URL}}">{{ .Title}}</a></p>
            </div>


            {{end}}




        </div>
    </div>

</article>

{{end}}
